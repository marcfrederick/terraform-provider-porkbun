# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8.0.0
        with:
          version: latest

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
          cache: true
      # We need the latest version of Terraform for our documentation generation to use
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false
      - run: make generate
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'make generate' command and commit."; exit 1)

    # Run acceptance tests in a matrix with Terraform and OpenTofu CLI versions
  test:
    name: Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        include:
          - engine: terraform
            version: '1.12.*'
          - engine: terraform
            version: '1.13.*'
          - engine: opentofu
            version: '1.9.*'
          - engine: opentofu
            version: '1.10.*'
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - name: Setup Terraform
        if: matrix.engine == 'terraform'
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ matrix.version }}
          terraform_wrapper: false
      - name: Setup OpenTofu
        if: matrix.engine == 'opentofu'
        uses: opentofu/setup-opentofu@e95ccdd20623115bfd7d47df14a3250d6066a9d0 # v1.0.7
        with:
          tofu_version: ${{ matrix.version }}
          tofu_wrapper: false
      - run: go mod download
      - name: Run unit tests (non-main branches)
        if: github.ref != 'refs/heads/main'
        run: go test -v -cover ./internal/provider/
      - name: Run unit and acceptance tests (main branch only)
        if: github.ref == 'refs/heads/main'
        env:
          TF_ACC: "1"
          PORKBUN_API_KEY: ${{ secrets.PORKBUN_API_KEY }}
          PORKBUN_SECRET_API_KEY: ${{ secrets.PORKBUN_SECRET_API_KEY }}
          PORKBUN_ACCTEST_DOMAIN: ${{ secrets.PORKBUN_ACCTEST_DOMAIN }}
        run: |
          if [[ "${{ matrix.engine }}" == "opentofu" ]]; then
            export TF_ACC_TERRAFORM_PATH="$(command -v tofu)"
            export TF_ACC_PROVIDER_NAMESPACE="hashicorp"
            export TF_ACC_PROVIDER_HOST="registry.opentofu.org"
          fi
          go test -v -cover ./internal/provider/
        timeout-minutes: 10
